<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 420" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style>
      .logo-text { 
        fill: #FCD34D; 
        stroke: #DC2626; 
        stroke-width: 25; 
        stroke-linejoin: round;
        stroke-linecap: round;
        paint-order: stroke fill;
      }
      .tagline-text { fill: #000000; font-weight: 900; }
    </style>
  </defs>
  
  <!-- Fondo rojo con contorno grueso -->
  <g>
    <!-- Letras P -->
    <text x="50" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">P</text>
    
    <!-- Letra O -->
    <text x="220" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">O</text>
    
    <!-- Letra L -->
    <text x="420" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">L</text>
    
    <!-- Letra L -->
    <text x="570" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">L</text>
    
    <!-- Letra O -->
    <text x="720" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">O</text>
    
    <!-- Letra F -->
    <text x="920" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">F</text>
    
    <!-- Letra E -->
    <text x="1070" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">E</text>
    
    <!-- Letra L -->
    <text x="1230" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">L</text>
    
    <!-- Letra I -->
    <text x="1380" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">I</text>
    
    <!-- Letra Z -->
    <text x="1460" y="220" font-family="Impact, Arial Black, sans-serif" font-size="200" font-weight="900" class="logo-text">Z</text>
  </g>
  
  <!-- Símbolo registrado -->
  <circle cx="1560" cy="60" r="20" fill="#DC2626" stroke="#FFFFFF" stroke-width="2"/>
  <text x="1560" y="72" font-size="28" font-weight="900" fill="#FFFFFF" text-anchor="middle">®</text>
  
  <!-- SABOR PARA SONREÍR -->
  <text x="800" y="360" font-family="Impact, Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" class="tagline-text" letter-spacing="12">SABOR PARA SONREÍR</text>
  
  <!-- Símbolo registrado para el tagline -->
  <circle cx="1220" cy="345" r="15" fill="#000000"/>
  <text x="1220" y="353" font-size="20" font-weight="900" fill="#FFFFFF" text-anchor="middle">®</text>
</svg>
